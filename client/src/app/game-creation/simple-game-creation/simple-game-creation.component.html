<div class="modal-header">
  <h4 class="modal-title">Create a game in simple view</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancelForm()">
  x
  </button>
</div>
<form>
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label>Game name
          <div class="info">(between 4 & 15 characters)</div>
        </label>
        <input type="text" class="form-control"
        [(ngModel)]="model.gameName" name="gameName">
      </div>
      <div class="form-group">
        <label>Original image
          <div class="info">(24bit 640x480)</div>
        </label>
        <input type="file" class="form-control" (change)="onOriginalImageSelect($event)">
      </div>
      <div class="form-group">
        <label>Modified image
          <div class="info">(24bit 640x480)</div>
        </label>
        <input type="file" class="form-control" (change)="onModifiedImageSelect($event)">
      </div>
    </div>
    <div id="notification">{{message}}</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="verifyForm()">
      Submit
    </button>
    <button type="button" class="btn btn-success"  (click)="cancelForm()">
      Cancel
    </button>
  </div>
</form>
