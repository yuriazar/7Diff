<div class="modal-header">
  <h4 class="modal-title">Create a game in free view</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancelForm()">
  x
  </button>
</div>
    <form (ngSubmit)="onSubmit()">

      <div class="modal-boy">
        <div class="container">
      <div class="form-group">
        <label>Game name</label>
        <input type="text" class="form-control"
               [(ngModel)]="model.gameName" name="gameName">
      </div>

      <div class="form-group">
        <label>Object type</label>
        <select class="form-control"
                [(ngModel)]="model.objectType" name="objectType">
          <option *ngFor="let objectType of objectTypes" [value]="objectType">{{objectType}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Object quantity</label>
        <input type="number" class="form-control"
               [(ngModel)]="model.objectQuantity" name="objectQuantity">
      </div>

      <div class="form-group">
        <label class = "checkbox-inline">Addition
        <input type="checkbox" [(ngModel)]="model.isAddition" name="addition">
        </label>
      </div>

      <div class="form-group">
        <label class = "checkbox-inline">Deletion
        <input type="checkbox" [(ngModel)]="model.isDeletion" name="deletion">
        </label>
      </div>

      <div class="form-group">
        <label class = "checkbox-inline">Color changing
        <input type="checkbox" [(ngModel)]="model.isColorChanging" name="colorChanging">
        </label>
      </div>
    </div>
    <div id="notification">{{message}}</div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-success"  (click)="cancelForm()">
        Cancel
      </button>
      </div>
    </form>
